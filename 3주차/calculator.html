<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h2>계산기 구현1</h2>
    <div id = 'output'></div>
    
    <script>
        var out = document.getElementById('output')
        main = function() {
            var n1 = 3
            var n2 = 4
            out.innerHTML = n1 + ' + ' + n2 + ' = ' + (n1 + n2) + '<br>' +
                            n1 + ' - ' + n2 + ' = ' + (n1 - n2) + '<br>' +
                            n1 + ' * ' + n2 + ' = ' + (n1 * n2) + '<br>' +
                            n1 + ' / ' + n2 + ' = ' + (n1 / n2) + '<br>'
        }

        main();
    </script>
</body>
</html>
