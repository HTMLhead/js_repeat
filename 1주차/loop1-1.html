<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>1 - 100까지의 합</h2>
    <script>
        var store = 0
        var n = 1
        while(n < 101) {
            var store = (store + n)
            console.log(n, store)
            n++
        }
        document.write(store + '입니다.')
    </script>
</body>
