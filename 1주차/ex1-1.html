<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사칙연산 결과 출력</title>
</head>
<body>
    <h2>사칙연산 결과 출력</h2>
    <script>
        var str1 = prompt('첫번째 수를 입력해 주세요.');
        n1 = Number(str1);
        var str2 = prompt('두번째 수를 입력해 주세요.');
        n2 = Number(str2);
        document.write("덧셈값 :" + (n1 + n2) + "<br>");
        document.write("뺄셈값 :" + (n1 - n2) + "<br>");
        document.write("곱셈값 :" + (n1 * n2) + "<br>");
        document.write("나눗셈값 :" + (n1 / n2) + "<br>");
    </script>
</body>
</html>
