<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>대문자? 소문자? 아님그냥문장?</title>
</head>
<body>
    <h2>문장 판별 프로그램</h2>
    <script>
        var str = prompt('영문장을 입력해 주세요')
        if (str === str.toUpperCase()) {
            document.write('대문자 문장입니다.')
        } else if (str === str.toLowerCase()) {
            document.write('소문자 문장입니다.')
        } else {
            document.write('보통 문장입니다.')
        }
    </script>
</body>
</html>
