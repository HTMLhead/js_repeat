<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>화씨 -> 섭씨</title>
</head>
<body>
    <h2>화씨를 섭씨로 바꾸는 프로그램</h2>
    <script>
        var f = Number(prompt("화씨온도를 입력해 주세요"))
        var c = ((f - 32) / 1.8)

        document.write("섭씨온도는 " + c + "입니다.")
    </script>
</body>
</html>
