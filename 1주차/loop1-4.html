<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>1에서 100까지의 짝수의 합</h2>
    <script>
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            i++
            sum = sum + i
            console.log(i, sum)
        }

        document.write('100까지의 짝수의 합은' + sum + '입니다.')

    </script>
</body>
</html>
