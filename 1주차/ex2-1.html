<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>짝수 판별 프로그램</title>
</head>
<body>
    <h2>네놈이 짝수인 것이냐...?</h2>
    <script>
        const n = Number(prompt('거 숫자한번 입력해 보소.'))
        if (n % 2 === 0) {
            document.write('네 짝수이옵니다.')
        } else if (n % 2 === 1) {
            document.write('아마 이건 홀수일껄?')
        } else {
            document.write('이상한건 입력하지 맙시다 솔직히...')
        }
    </script>
</body>
</html>
