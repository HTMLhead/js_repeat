<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
</head>
<body>
    <h2>반복문을 사용한 구구단 연습</h2>
    <script>
        var num = Number(prompt('몇 단을 출력할까요?'));
        document.write('<h2>구구단 ' + num + '단 </h2>')
        var i = 1;
        while (i < 10) {
            document.write(num + ' * ' + i + ' = ' + (num * i) + '<br>');
            i++;
        }
    </script>
</body>
</html>
