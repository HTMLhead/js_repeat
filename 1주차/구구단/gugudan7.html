<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
</head>

<body>
    <script>
        var num = Number(prompt('2~9사이의 숫자를 입력해 주세요.'))
        if (num > 1 && num < 10) {
            for (var i = 1; i < 10; i++) {
                console.log(num + ' * ' + i + ' = ' + (num * i));
            }
        } else {
            console.log('2~9 사이의 숫자만 입력해 주세요.')
        }
    </script>
</body>

</html>
