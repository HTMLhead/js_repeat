<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
</head>

<body>
    <h2>반복문을 사용한 구구단 연습</h2>
    <div id='whole'>
        출력할 단수 :
        <input type='text' id='str'>
        <button onclick='mult()'>확인</button>
    </div>
    <script>
        mult = function () {
            var str = document.getElementById('str').value
            var num = Number(str)

            for (var i = 1; i < 10; i++) {
                document.write(num + ' * ' + i + ' = ' + (num * i) + '<br>');
            }
        }
    </script>
</body>

</html>
