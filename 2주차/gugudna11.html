<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
</head>

<body>
    <h2>객체를 이용하여 구구단 구현</h2>
    <script>
        var gugudan = {};
        gugudan.result = [];
        gugudan.current = 0;
        gugudan.calculate = function (n) {
            this.current = n;
            for (var i = 0; i < 9; i++) {
                this.result[i] = n * (i + 1)
            }
        }

        gugudan.print = function () {
            document.write('<h2>' + this.current + '단</h2>');
            for (var i = 0; i < 9; i++) {
                document.write(this.current + ' * ' + (i + 1) + ' = ' + this.result[i] + '<br>');
            }
        }

        gugudan.main = function () {
            for (var n = 2; n <= 9; n++) {
                this.calculate(n);
                this.print();
            }
        }


        gugudan.main();
    </script>
</body>

</html>
