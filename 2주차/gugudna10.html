<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
</head>

<body>
    <h2>함수를 이용하여 구구단 구현</h2>
    <script>
        var results = [];
        function calculate(num) {
            for (var i = 1; i <= 9; i++) {
                results[i] = num * i
            }
            return results
        }

        function print(num, results) {
            for (var i = 1; i <= 9; i++) {
                document.write(num + ' * ' + i + ' = ' + results[i] + '<br>')
            }
        }

        function main() {
            for (var n = 2; n <= 9; n++) {
                var results = calculate(n)
                document.write('<h2>' + n + ' 단</h2>');
                print(n, results)
            }
        }

        main();


    </script>
</body>

</html>
