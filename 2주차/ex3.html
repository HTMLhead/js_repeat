<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>소수 목록 찾기</title>
</head>

<body>
    <h1>소수 목록들</h1>
    <div id='results'></div>
    <script>
        const numbers = {};
        numbers.all = [];
        numbers.prime = [];

        numbers.isPrime = function (num) {
            for (var i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        };

        numbers.addPrime = function (num) {
            for (var i = 0; i < this.all.length; i++) {
                var n = this.all[i];
                if (this.isPrime(n)) {
                    this.prime.push(n)
                }
            }
        };

        numbers.addAllPrimes = function () {
            var ret = ""
            ret += '<h2>모든 소수의 개수 :' + this.prime.length + "개</h2>"
            for (var i = 0; i < this.prime.length; i++) {
                ret += (i + 1) + '번째 소수 : ' + this.prime[i] + '<br>'
            }
            return ret;
        }

        numbers.addAllNumbers = function (max_num) {
            for (var i = 2; i < max_num; i++) {
                this.all.push(i)
            }
        };

        numbers.addAllNumbers(10000);
        numbers.addPrime();
        document.getElementById('results').innerHTML = numbers.addAllPrimes();
    </script>
</body>

</html>
