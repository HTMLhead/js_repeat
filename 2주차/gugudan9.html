<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
</head>

<body>
    <h2>배열을 이용한 구구단 구현</h2>
    <script>
        var results = [];
        for (var n = 2; n < 10; n++) {
            for (var i = 1; i < 10; i++) {
                results[i] = n * i
            }
            document.write('<h2>' + n + " 단</h2>")
            for (var j = 1; j < 10; j++) {
                document.write(n + ' * ' + j + ' = ' + results[j] + '<br>')
            }
        }
    </script>
</body>

</html>
